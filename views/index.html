<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Rockets!</title>
  </head>
  <body>
    <div class="container">
      <div id="app" class="row pt-5 px-5 justify-content-md-left">
        <div class="col-md-5" id="divcard1">
          <div class="card" id="card">
            <div class="card-header">
              <h4>ROCKETS!</h4>
            </div>
            <div class="card-body">
              <form action="" id="main-form">
                <div class="form-group">
                  <label for=""><strong>Rocket 1</strong></label><br>
                  <input type="text"  id="code1" placeholder="CODE 8 characters" class="form-control">
                  <input type="number" step="1" id="thrusterNumber1" placeholder="Number of thrusters" class="form-control mt-1">
                </div>
                
                <div class="form-group">
                  <label for=""><strong>Rocket 2</strong></label><br>
                  <input type="text" id="code2" placeholder="CODE 8 characters" class="form-control">
                  <input type="number" step="1" id="thrusterNumber2" placeholder="Number of thrusters" class="form-control mt-1">
                </div>
                <input type="submit" class="btn btn-warning btn-block" value="Create Rockets">
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7" id="card-details">
          
        </div>
      </div> <!--app-->
    </div> <!--container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../views/view.js"></script>
    <script src="../models/rockets.js"></script>
    <script src="../models/thruster.js"></script>
    <script src="../controllers/controller.js"></script>
  </body>
</html>
